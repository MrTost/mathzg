<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exploring the Moon - Level 1</title>

    <script src="https://kit.fontawesome.com/c8ae728a55.js"></script>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/game.css" rel="stylesheet"/>
</head>
<body onresize="onResize()">

<div class="container">

    <div class="game-header">
        <span class="fa-stack" id="btAudioMusic">
            <i class="fas fa-stack-1x fa-music"></i>
            <i class="fas fa-stack-1x fa-slash" id="btAudioMusicMuter"></i>
        </span>

        <i class="fas fa-volume-up" id="btAudioFX"></i>
    </div>

    <canvas class="game-area"></canvas>

    <div class="ad-b"></div>
    <div class="ad-b-1"></div>
    <div class="ad-b-2"></div>

    <div class="ad-r"></div>
    <div class="ad-r-1"></div>
    <div class="ad-r-2"></div>

</div>

<script src="./js/game.js"></script>

</body>
</html>
